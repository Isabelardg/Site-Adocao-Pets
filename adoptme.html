<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Animais Adoção </title>    
        <link rel="stylesheet" href="adoptme.css">
    </head>

<body>

    <div id="container">
        <div id="header"> <img src="imagens/pata.svg" class="patas"> Amigos de patas <img src="imagens/pata.svg" class="patas"> </div>

    <h3>Para adotar apenas preencha o formulário: </h3>
    <table>
        <tr>
        <th colspan="6">Animais Disponíveis para adoção</th>
        </tr>
        <tr>
            <td>Cachorros</td>
            <td>Cappucino</td>
            <td>Paçoca</td>
            <td>Otávio</td>
            <td>Belo</td>
            <td>Lorena</td>
        </tr>
        <tr>
            <td>Gatos</td>
            <td>Mingau</td>
            <td>Tinker Bell</td>
            <td>Lua</td>
            <td>Jade</td>
            <td>Marrie</td>
        </tr>
    </table>
    <form>
        <p><label>Nome Completo: <input buttom="text" name="nome" maxlength="100"  placeholder="Digite seu nome" required class="tamanho"></label></p>

        <p><label>Endereço: <input buttom="text" name="end" placeholder="Digite seu endereço" required class="tamanho"></label></p>

        <p><label>CPF:  <input buttom="text" name="cpf" placeholder="Digite seu CPF" required class="tamanho"></label></p>

        <p><label>Telefone:  <input buttom="text" name="telefone" placeholder="Digite seu Telefone" required class="tamanho"></label></p>

        <p><label>Email: <input type="email" name="email" placeholder="Digite seu Email" required class="tamanho"></label></p>

        <p><label>Data de nascimento: <input type="date" name="data" placeholder="Digite sua Data de nascimento" required class="tamanho"></label></p>

        <p><label>Qual animal deseja adotar:  <input buttom="text" name="animal" maxlength="100" placeholder="Nome do animal" required class="tamanho"></label></p>

        <p><label>Você tem quintal? <input type="radio" name="quintal"> Sim <input type="radio" name="quintal"> Não</label></p>

        <p><label>Tem outros animais? <input type="radio" name="animal"> Sim <input type="radio" name="animal"> Não</label></p>

        <p><label>Suas janelas possuem rede? <input type="radio" name="rede"> Sim <input type="radio" name="rede"> Não</label></p>

        <p><label>Você viaja com muita frequência? <input type="radio" name="viaja"> Sim <input type="radio" name="viaja"> Não</label></p>

        <p><label id="topo"> Por que deseja adotar? <textarea maxlength="300" rows="8" required></textarea></label></p>
        
        <p><input type="submit" value="Enviar" class="botao"></p> <p><input type="reset" value="Limpar" class="botao"></p>
    </form>
    <div id="footer">
        <div id="footerInfo">
            <a href="index.html" id="home">Home</a>
            <p id="direitos"> &copy Todos os direitos reservados a Isabela Rodrigues </p>
        </div>
</body>
</html>
